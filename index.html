<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>[BETA] Protein Clicker v0.5</title>

    <meta name="description" content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta name="keywords" content="Protein, clicker, game, online game, free, no cost, online, proteine, addicting game,">
    <meta name="author" content="Protein clicker">

    <meta property="og:title" content="Protein Clicker">
    <meta property="og:description" content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta property="og:image" content="media/scoop.webp">
    <meta property="og:url" content="https://proteinclicker.com">

    <meta name="twitter:title" content="Protein Clicker">
    <meta name="twitter:description" content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta name="twitter:url" content="https://proteinclicker.com">
    <meta name="twitter:card" content="Click for protein.">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="icon" type="image/x-icon" href="media/icon.ico?v=2">

    <script src="js/functions.js"></script>
    <script src="js/index.js"></script>
    <script src="js/saveprogress.js"></script>
    <script src="js/firebase.js" defer></script>
    <script src="js/onload.js" defer></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3385884790133871" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stickman.css">
    <link rel="stylesheet" id="phone" href="">
</head>
<body onload="loaded(); cookiesLoop(); onLoadSave();">
    
    <left>
        <div class="particles"></div>
        <div class="container">
            <div class="amount">0</div>
            <div class="amount-small">PROTEIN</div>
            <img src="media/protein.webp" onclick="clickProtein()" id="clicker" alt="protein powder" draggable="false">
            <div class="cps-amount">0</div>
            <div class="per-second">PER SECOND</div>
        </div>
        <div class="container-bg"></div>
    </left>
    <middle>
        <top>
            <div class="body">
                <div class="hat"></div>
                <div class="voet links"></div>
                <div class="voet rechts"></div>
                <div class="onder-been links"></div>
                <div class="onder-been rechts"></div>
                <div class="boven-been links"></div>
                <div class="boven-been rechts"></div>
                <div class="chest"></div>
                <div class="arm">
                    <div class="boven-arm">
                        <div class="bicep" id="left"></div>
                        <div class="bicep" id="middle"></div>
                        <div class="bicep" id="top"></div>
                    </div>
                    <div class="onder-arm"></div>
                </div>

                <mirror>
                    <div class="arm">
                        <div class="boven-arm">
                            <div class="bicep" id="left"></div>
                            <div class="bicep" id="middle"></div>
                            <div class="bicep" id="top"></div>
                        </div>
                        <div class="onder-arm"></div>
                    </div>
                </mirror>


                <div class="hoofd"></div>
            </div>
        </top>
        <bottom>


        </bottom>
    </middle>

    <right>
        <top>
            <ins class="adsbygoogle" style="display:block; width: 395px; height: 110px;" data-ad-format="fluid" data-ad-layout-key="-gu+o-2o-aq+u4" data-ad-client="ca-pub-3385884790133871" data-ad-slot="7289538949"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </top>
        <bottom>
        </bottom>
    </right>

    <nav>
        <img
            onclick="selectNav('home-icon', 'left')"
            id="home-icon"
            src="media/house.webp"
            class="enable"
            alt="icon">
        <img
            onclick="selectNav('gym-icon', 'middle')"
            id="gym-icon"
            src="media/gymicon.webp"
            alt="icon">
        <img
            onclick="selectNav('upgrade-icon', 'right top')"
            id="upgrade-icon"
            src="media/upgrade.webp"
            alt="icon">
    </nav>

    <button onclick="openPopup()" id="settings" class="left-button">
        <img src="media/settings.webp" alt="settings">
    </button>

    <button id="save" onclick="saveProgress()" class="left-button">
        <img src="media/save.webp" alt="save">
    </button>

    <settings onclick="closePopup()"></settings>
    <popup>
        <div class="big-text">SETTINGS</div>
        <setting>
            <div class="text">Effects</div>
            <select onchange="changedSetting('effects')" id="effects" name="effects">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
                <option value="4">Ultra High</option>
            </select>
        </setting>
        <setting>
            <div class="text">Music</div>
            <select onchange="changedSetting('music')" id="music" name="music">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
                <option value="4">RIP</option>
            </select>
        </setting>

        <setting>
            <div class="text">Save via file</div>
            <button id="saveFile" onclick="saveFile()">Save file</button>
            <input type="file" id="input"/>
            <label for="input">Upload file</label>
        </setting>

        <setting>
            <div class="text">Save via google</div>
            <button id="loginGoogle" onclick="loginWithGoogle()">Login</button>
        </setting>

        <setting>
            <div class="text">Reset data</div>
            <button id="loginGoogle" onclick="clearCookies()">reset</button>
        </setting>
        <div class="email"></div>
        <div class="username"></div>
    </popup>

</body>
</html>
