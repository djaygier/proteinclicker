<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>[BETA] Protein Clicker v0.8</title>

    <meta name="description"
        content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta name="keywords"
        content="Idle, clicker game, idle clicker, Protein, clicker, game, online game, free, no cost, online, proteine, addicting game,">
    <meta name="author" content="Protein clicker">

    <meta property="og:site_name" content="Protein Clicker" />
    <meta property="og:title" content="Protein Clicker">
    <meta property="og:description"
        content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta property="og:image" content="media/scoop.webp">
    <meta property="og:url" content="https://proteinclicker.com">

    <meta name="twitter:title" content="Protein Clicker">
    <meta name="twitter:description"
        content="This is a online game that is playable for free on almost every browser, the goal is to get as much protein as you can!">
    <meta name="twitter:url" content="https://proteinclicker.com">
    <meta name="twitter:card" content="Click for protein.">


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="icon" type="image/x-icon" href="media/icon.ico?v=2">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/firebase.js" defer></script>

    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />

    <link rel="canonical" href="https://proteinclicker.com/" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stickman.css">
    <link rel="stylesheet" id="phone" href="">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3385884790133871"
        crossorigin="anonymous"></script>
</head>

<body>

    <left>
        <div class="particles"></div>
        <div class="container">
            <div class="amount">0</div>
            <h1 class="amount-small">PROTEIN
        </div>
        <img src="media/protein.webp" id="clicker" alt="protein powder clicking button" draggable="false">
        <div class="cps-amount">0</div>
        <div class="per-second">PER SECOND</div>
        </div>
        <div class="container-bg"></div>
    </left>
    <middle>
        <top>
            <div class="body">
                <div class="hat"></div>
                <div class="voet links"></div>
                <div class="voet rechts"></div>
                <div class="onder-been links"></div>
                <div class="onder-been rechts"></div>
                <div class="boven-been links"></div>
                <div class="boven-been rechts"></div>
                <div class="chest"></div>
                <div class="arm">
                    <div class="boven-arm">
                        <div class="bicep" id="left"></div>
                        <div class="bicep" id="middle"></div>
                        <div class="bicep" id="top"></div>
                    </div>
                    <div class="onder-arm"></div>
                </div>

                <mirror>
                    <div class="arm">
                        <div class="boven-arm">
                            <div class="bicep" id="left"></div>
                            <div class="bicep" id="middle"></div>
                            <div class="bicep" id="top"></div>
                        </div>
                        <div class="onder-arm"></div>
                    </div>
                </mirror>


                <div class="hoofd"></div>
            </div>
        </top>
        <bar></bar>
        <bottom>


        </bottom>
    </middle>

    <right>
        <top>
        </top>
    </right>

    <nav>
        <img id="home-icon" src="media/house.webp" class="enable" alt="home icon image protein">
        <img id="gym-icon" src="media/gymicon.webp" alt="gym icon image protein">
        <img id="upgrade-icon" src="media/upgrade.webp" alt="upgrade icon image protein">
    </nav>

    <button id="settings" class="left-button">
        <img src="media/settings.webp" alt="settings icon image protein">
    </button>

    <button id="save" class="left-button">
        <img src="media/save.webp" alt="save icon image protein">
    </button>

    <settings></settings>
    <popup>
        <div class="big-text">SETTINGS</div>
        <hr>
        <setting>
            <div class="text">Effects</div>
            <select id="effects" name="effects">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
                <option value="4">Ultra High</option>
            </select>
        </setting>
        <setting>
            <div class="text">Music</div>
            <select id="music" name="music">
                <option value="0">Off</option>
                <option value="1">Low</option>
                <option value="2" selected>Medium</option>
                <option value="3">High</option>
                <option value="4">RIP</option>
            </select>
        </setting>

        <setting>
            <div class="text">Save to file</div>

            <div class="fileButtons">
                <button id="saveFile"></button>
                <input type="file" id="input" />
                <label for="input"></label>
            </div>

        </setting>

        <setting>
            <div class="text">Save to google</div>
            <button id="loginGoogle">Login</button>
        </setting>

        <setting>
            <div class="text">Reset data</div>
            <button id="resetData">Reset</button>
        </setting>
        <div class="email"></div>
        <div class="username"></div>
        <div id="performance">"Lowering settings may improve performance"</div>
    </popup>

</body>

</html>
